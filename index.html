<!DOCTYPE html>
<html lang="pt-br">
<head>
	<!-- META -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- TÍTULO -->
	<title>Kenzieflix</title>

	<!-- CSS -->
	<link rel = "stylesheet" href = "css/normalize.css">
	<link rel="stylesheet" href="css/style.css" />

	<!-- FAVICON -->
	<link rel="shortcut icon" type="image/x-icon" href="./img/favicon.png" /> 
</head>
<body>
	
	<!-- CABEÇALHO -->
	<header class="topo">
		<figure class = 'topo__figure'>
			<img class = 'topo__figure--img' src="img/logo.png" alt="Kenzieflix">
			
		</figure>
	</header>

	<!-- PÁGINA INICIAL -->
	<div class="pg-home">
		
		<section>

			<header class = 'pg-home--title'>
				<h2>Quem está assistindo?</h2>
			</header>

			<!-- LISTA DE USUÁRIOS -->
			<ul class = 'pg-home--users'>
				
				<!-- USUÁRIO 1 -->
				<li class = 'pg-home--usersbox'>
					<figure>
						<img  class = 'pg-home--imagens' src="img/avatar.png" alt="Gabriel">
						
					</figure>

					<h3>Gabriel</h3>
				</li>
				
				<!-- USUÁRIO 2 -->
				<li class = 'pg-home--usersbox'>
					<figure>
						<img class = 'pg-home--imagens' src = 'img/avatar1.png' alt = 'Maria' >
					</figure>

					<h3>Maria</h3>
				</li>
				
				<!-- USUÁRIO 3 -->
				<li class = 'pg-home--usersbox'>
					<figure>
						<img class = 'pg-home--imagens'  src ="img/avatar2.png" alt="Renato">
						
					</figure>

					<h3>Renato</h3>
				</li>

				<!-- ADICIONAR PERFIL-->
				<li  class = 'pg-home--newuser'>
					<figure>
						<img  class = 'pg-home--imagenewperfil'   src="img/plus-sign.png" alt="Adicionar perfil">
						
					</figure>

					<h3 class = 'pg-home-newuser-text'>Adicionar perfil</h3>
				</li>

			</ul>

			<footer class = 'buttom'>
				<button class= 'buttom-style'>Gerenciar Perfis</button>
			</footer>

		</section>

	</div>

</body>
</html>
